<h1 class="text-center py-4">
    Categories</h1>
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Wines</th>
                    <th scope="col">Actions 
                        <a href="#0" psLink="category" [params]="{ 'type': 'add' }" title="add new category">+ add</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <th scope="row">1</th>
                    <td [innerText]="category.name"></td>

                    <td><a [routerLink]="[category.id, 'wines']" [innerText]="category.wines.length"></a></td>
                    <td>
                        <a href="#0" psLink="category" [params]="{ 'type': 'edit', 'category': category }">Edit</a> |
                        <a href="#0">Delete</a>
