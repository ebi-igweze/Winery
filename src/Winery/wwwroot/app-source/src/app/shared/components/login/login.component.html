<form class="p-3" #form="ngForm" (submit)="login()">
    <div *ngIf="errorMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Error!</strong> <span [innerText]="errorMsg"></span>.
        <button type="button" class="close" (click)="hideMsg($event)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="form-group">
        <label for="exampleDropdownFormEmail1">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="userName" name="userName" required
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control block" id="password" placeholder="Password" [(ngModel)]="password" name="password"
            required />
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
            Remember me
        </label>
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Sign in</button>
</form>
